<mat-card class="mat-elevation-z4 booking-card">
  <mat-card-header class="card-header">
    <mat-card-title>Id: {{ booking.id }} </mat-card-title>
  </mat-card-header>
  <mat-card-content class="booking-card">
    <p><b>Customer:</b> {{ booking.user.fullName }}</p>
    <p><b>Hotel:</b> {{ booking.hotel.name }}</p>
    <p><b>Address:</b> {{ booking.hotel.address }}</p>
    <p><b>Check in:</b> {{ booking.start }}</p>
    <p><b>Check out:</b> {{ booking.end }}</p>
  </mat-card-content>

  <mat-card-actions class="card-action">
    <!--    <button color="primary" mat-flat-button (click)="navigate('mission')">See More</button>-->
  </mat-card-actions>
</mat-card>
