<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="accent">Signup Page</mat-toolbar>

    <form
      fxLayoutAlign="stretch"
      fxLayout="column"
      class="login-form"
      [formGroup]="signupForm"
    >
      <!--      value: {{signupForm.value | json}}-->
      <mat-form-field>
        <label>
          <input
            formControlName="email"
            type="text"
            matInput
            placeholder="Email"
          />
        </label>

        <mat-error *ngIf="email.invalid && email.touched">
          Invalid email
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <label>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </label>

        <mat-error *ngIf="password.invalid && password.touched">
          Invalid password
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <label>
          <input
            type="text"
            matInput
            placeholder="First name"
            formControlName="firstName"
          />
        </label>

        <mat-error *ngIf="firstName.invalid && firstName.touched">
          Invalid first name
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <label>
          <input
            type="text"
            matInput
            placeholder="Last name"
            formControlName="lastName"
          />
        </label>

        <mat-error *ngIf="lastName.invalid && lastName.touched">
          Invalid last name
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        type="submit"
        (click)="submit($event)"
      >
        Sign up
      </button>
      <button
        routerLink="/"
        class="btn"
        color="basic"
        mat-stroked-button
        style="margin-top: 1rem"
      >
        Go to Sign In page
      </button>
    </form>
  </mat-card>
</div>
