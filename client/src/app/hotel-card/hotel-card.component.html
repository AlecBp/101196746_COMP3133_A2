<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>
      <p>
        {{ hotel.name }}
      </p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div style="padding: 1rem 1rem">
      <p>Address: {{ hotel.address }}, {{ hotel.city }}</p>
      <p>Price: $ {{ hotel.price.toFixed(2) }}</p>
    </div>
  </mat-card-content>
</mat-card>
